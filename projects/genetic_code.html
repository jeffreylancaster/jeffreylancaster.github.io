<script type="text/javascript">
function showlist(target){
	myString = '';
	y = 0;
	for (i=0; i<1000000; i++) {
		x = Math.round(Math.random()*3+1);
		if (x==1) {myString += 'A ';}
		else if (x==2) {myString += 'C ';}
		else if (x==3) {myString += 'G ';}
		else if (x==4) {myString += 'T ';}
		<!--if (y == 100) {myString += ' '; y = 0;}else {y++;}-->
	}
	document.getElementById(target).innerHTML = '<font face="Arial, Helvetica, sans-serif" size="1">'+myString+'</font>';
}
</script>
