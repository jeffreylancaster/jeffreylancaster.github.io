<title>Google Streetview Test</title>
<script type="text/javascript">
function makemap(lat, lon, angle){
	var scale = 250;
	maptext = '';
	h = Math.round(scale*angle/90);
	for(i=0; i<360; i=i+angle){
		maptext += '<img src="http://maps.googleapis.com/maps/api/streetview?key=AIzaSyD_JrhgMmna-qF4cfgY90lhVt8TpZYkCGE&size='+h+'x'+scale+'&location='+lat+',%20'+lon+'&fov='+angle+'&heading='+i+'&pitch=0&sensor=false" width="'+h+'px" height="'+scale+'px" class="img'+Math.round(angle)+'"/>';
	}
	document.write(maptext);
}
</script>
<style type="text/css">
.crop{
