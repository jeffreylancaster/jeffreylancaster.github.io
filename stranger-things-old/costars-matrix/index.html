<script>

/* VARIABLES AND CONFIGURATION */

var config = {
  cutoff: 2,
  width: 800
}

var matrixObject = {"nodes":[], "links":[]};
var actors = {};

// variable containers for imported data
var charactersData,
  locationsData,
  locationsAltData,
  episodesData,
  charactersIncludeData,
  charactersGenderData,
  keyValue,
  keyValuesFile,
  episodeLengths,
  locations,
  subLocations,
  group,
  colors,
  env,
  costarsData;


/* IMPORT DATA */
$.when(
  $.getJSON("../data/characters.json", function(data) {
    charactersData = data.characters;
    console.log("characters.json loaded");
  })
  .fail(function() {console.error("characters.json not loaded");}),
      
  // $.getJSON("../data/locations.json", function(data) {
  //   locationsData = data.regions;
  //   console.log("locations.json loaded");
  // })
  // .fail(function() {console.error("locations.json not loaded");}),

  // $.getJSON("../data/locations-alt.json", function(data) {
  //   locationsAltData = data.sceneLocSorted;
  //   console.log("locations-alt.json loaded");
  // })
  // .fail(function() {console.error("locations-alt.json not loaded");}),

  // $.getJSON("../data/episodes.json", function(data) {
  //   episodesData = data.episodes;
  //   console.log("episodes.json loaded");
  // })
  // .fail(function() {console.error("episodes.json not loaded");}),

  // $.getJSON("../data/characters-include.json", function(data) {
  //   charactersIncludeData = data.include;
  //   console.log("characters-include.json loaded");
  // })
  // .fail(function() {console.error("characters-include.json not loaded");}),

  // $.getJSON("../data/characters-gender.json", function(data) {
  //   charactersGenderData = data.gender;
  //   console.log("characters-gender.json loaded");
  // })
  // .fail(function() {console.error("characters-gender.json not loaded");}),

  // $.getJSON("../data/keyValues.json", function(data) {
  //   keyValues = data.keyValues;
  // episodeLengths = data.episodeLengths;
  //   locations = data.sceneLocSorted;
  //   subLocations = data.sceneSubLocSorted;
  //   console.log("keyValues.json loaded");
  // })
  // .fail(function() {console.error("keyValues.json not loaded");}),

  // $.getJSON("../data/characters-groups.json", function(data) {
  //   group = data.groups;
  //   console.log("characters-groups.json loaded");
  // })
  // .fail(function() {console.error("characters-groups.json not loaded");}),

  // $.getJSON("../data/colors.json", function(data) {
  //   colors = data.colors;
  //   console.log("colors.json loaded");
  // })
  // .fail(function() {console.error("colors.json not loaded");}),

  // $.getJSON("../env.json", function(data) {
  //   env = data.env;
  //   console.log("env.json loaded");
  // })
  // .fail(function() {console.error("env.json not loaded");}),

  $.getJSON("../data/costars.json", function(data) {
    costarsData = data;
    console.log("costars.json loaded");
  })
  .fail(function() {console.error("costars.json not loaded");})


/* DO STUFF WITH THE DATA */

).then(function() {
  console.log("now that the files are loaded... do magic.");

  // add actors who have been in shows with multiple actors
  for(var i in costarsData){
    if(costarsData[i].actors && Object.keys(costarsData[i].actors).length > 1){
      $.each(costarsData[i].actors, function(j, val){
        actors[costarsData[j].name] = {"actorName":costarsData[j].name, "personID":j}
      });
    }
  }

  // append an id number to actors and nodes
  var counter = 0;
  for(var i in actors){
    actors[i].id = counter;
    matrixObject.nodes.push({"name":actors[i].actorName, "group":1, "id":counter});
    counter++;
  }

  // cycle through the costars.json and create links
  for(var i in costarsData){
    if(costarsData[i].actors && Object.keys(costarsData[i].actors).length >= config.cutoff){
      $.each(costarsData[i].actors, function(j, val){
        $.each(costarsData[i].actors, function(k, value){
          if(j !== k){
            matrixObject.links.push({
              "source":actors[costarsData[j].name].id,
              "target":actors[costarsData[k].name].id,
              "value":1});
          }
        });
      });
    }
  }

  //console.log(matrixObject);

  // Build the visualization

  var margin = {top: 120, right: 60, bottom: 60, left: 120},
    width = config.width,
    height = config.width;

  var x = d3.scale.ordinal().rangeBands([0, width]),
    z = d3.scale.linear().domain([0, 100]).clamp(true),
    //c = d3.scale.category10().domain(d3.range(10));
    c = d3.scale.ordinal().range(["#3366cc", "#dc3912", "#ff9900", "#109618", "#990099", "#0099c6", "#dd4477", "#66aa00", "#b82e2e", "#316395", "#994499", "#22aa99", "#aaaa11", "#6633cc", "#e67300", "#8b0707", "#651067", "#329262", "#5574a6", "#3b3eac"]);

  var svg = d3.select("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .style("margin-left", -margin.left + "px")
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var matrix = [],
    nodes = matrixObject.nodes,
    n = nodes.length;

  // Compute index per node.
  nodes.forEach(function(node, i) {
    node.index = i;
    node.count = 0;
    matrix[i] = d3.range(n).map(function(j) { return {x: j, y: i, z: 0}; });
  });

  // Convert links to matrix; count character occurrences.
  matrixObject.links.forEach(function(link) {
    matrix[link.source][link.target].z += link.value;
    matrix[link.target][link.source].z += link.value;
    matrix[link.source][link.source].z += link.value;
    matrix[link.target][link.target].z += link.value;
    nodes[link.source].count += link.value;
    nodes[link.target].count += link.value;
  });

  // Precompute the orders.
  var orders = {
    name: d3.range(n).sort(function(a, b) { return d3.ascending(nodes[a].name, nodes[b].name); }),
    count: d3.range(n).sort(function(a, b) { return nodes[b].count - nodes[a].count; }),
    group: d3.range(n).sort(function(a, b) { return nodes[a].group - nodes[b].group; })
  };

  // The default sort order.
  x.domain(orders.name);

  svg.append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height);

  var row = svg.selectAll(".row")
      .data(matrix)
    .enter().append("g")
      .attr("class", "row")
      .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
      .each(row);

  row.append("line")
      .attr("x2", width);

  row.append("text")
      .attr("x", -6)
      .attr("y", x.rangeBand() / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "end")
      .text(function(d, i) { return nodes[i].name; });

  var column = svg.selectAll(".column")
    .data(matrix)
    .enter().append("g")
      .attr("class", "column")
      .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });

  column.append("line")
      .attr("x1", -width);

  column.append("text")
      .attr("x", 6)
      .attr("y", x.rangeBand() / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "start")
      .text(function(d, i) { return nodes[i].name; });

  function row(row) {
    var cell = d3.select(this).selectAll(".cell")
        .data(row.filter(function(d) { return d.z; }))
      .enter().append("rect")
        .attr("class", "cell")
        .attr("x", function(d) { return x(d.x); })
        .attr("width", x.rangeBand())
        .attr("height", x.rangeBand())
        .style("fill-opacity", function(d) { return 8 * z(d.z); })
        .style("fill", function(d) { return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null; })
        .on("mouseover", mouseover)
        .on("mouseout", mouseout);
  }

  function mouseover(p) {
    d3.selectAll(".row text").classed("active", function(d, i) { return i == p.y; });
    d3.selectAll(".column text").classed("active", function(d, i) { return i == p.x; });
  }

  function mouseout() {
    d3.selectAll("text").classed("active", false);
  }

  d3.select("#order").on("change", function() {
    clearTimeout(timeout);
    order(this.value);
  });

  function order(value) {
    x.domain(orders[value]);

    var t = svg.transition().duration(2500);

    t.selectAll(".row")
      .delay(function(d, i) { return x(i) * 4; })
      .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
    .selectAll(".cell")
      .delay(function(d) { return x(d.x) * 4; })
      .attr("x", function(d) { return x(d.x); });

    t.selectAll(".column")
      .delay(function(d, i) { return x(i) * 4; })
      .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });
  }

  var timeout = setTimeout(function() {
    order("count");
    d3.select("#order").property("selectedIndex", 1).node().focus();
    }, 5000);
  });

</script>
