var preBuffer = new Array()
for (i = 0; i < p; i++){
  preBuffer[i] = new Image()
  preBuffer[i].src = images[i]
}
var imagenumber;
function showImage(image){
	if(image == 'random'){
		var whichImage = Math.round(Math.random()*(p-1));
		//document.write('<img src="'+images[whichImage]+'" height="200px!important;">');
		document.getElementById("imagespot").innerHTML='<img src="'+images[whichImage]+'" height="200px!important;">';
	} else {
		whichImage = image;
		//document.write('<img src="'+images[whichImage]+'" height="200px!important;">');
		document.getElementById("imagespot").innerHTML='<img src="'+images[whichImage]+'" height="200px!important;">';
	}
	imagenumber = whichImage;
}
function nextImage(){
	nextnum = imagenumber+1;
	if(nextnum>images.length-1){
		nextnum = 0;
	}
	showImage(nextnum);
}
function prevImage(){
	prevnum = imagenumber-1;
	if(prevnum<0){
		prevnum = images.length-1;
	}
	showImage(prevnum);
}
</script>
