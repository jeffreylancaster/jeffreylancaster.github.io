  <body>
    <header>
      <h1>
        <img src="../img/Stranger-Things_logo.png">

    <div id="description">
      <p>Code for this chart is on <a href="https://github.com/jeffreylancaster/stranger-things" target="_blank">github</a>, and a description of the project is on <a href="https://medium.com/@jeffrey.lancaster/the-ultimate-game-of-thrones-dataset-a100c0cf35fb" target="_blank">Medium</a>. Comments and suggestions are welcome on github, Medium, or <a href="mailto: jeffrey@jeffreylancaster.com" target="_blank">here</a>.</p>

    <svg width="960" height="550"></svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

/* HELPFUL FUNCTIONS */

// to convert scene start/end times into seconds
function sec(timeString){
  var sec = 0;
  if (timeString.length == 0) return sec;
  var splitArray = timeString.split(":");
  sec = 3600*parseFloat(splitArray[0])+60*parseFloat(splitArray[1])+parseFloat(splitArray[2]);
  return sec;
}

// to convert seconds into hh:mm:ss
function secondsToHMS(d) {
  var date = new Date(null);
  date.setSeconds(d); // specify value for SECONDS here
  return date.toISOString().substr(11, 8);
}

// to dedpulicate an array
function onlyUnique(value, index, self) { 
  return self.indexOf(value) === index;
}


/* VARIABLES AND CONFIGURATION */

var config = {
  countUp: false, // config for timer count up vs. timer count down
  barHeight: 20
}

// variable containers for imported data
var charactersData,
  locationsData,
  locationsAltData,
  episodesData,
  charactersIncludeData,
  charactersGenderData,
  keyValue,
  keyValuesFile,
  episodeLengths,
  locations,
  subLocations,
  group,
  colors;


/* IMPORT DATA */
$.when(
  // $.getJSON("../data/characters.json", function(data) {
  //   charactersData = data.characters;
  //   console.log("characters.json loaded");
  // })
  // .fail(function() {console.error("characters.json not loaded");}),
      
  $.getJSON("../data/locations.json", function(data) {
    locationsData = data.regions;
    console.log("locations.json loaded");
  })
  .fail(function() {console.error("locations.json not loaded");}),

  // $.getJSON("../data/locations-alt.json", function(data) {
  //   locationsAltData = data.sceneLocSorted;
  //   console.log("locations-alt.json loaded");
  // })
  // .fail(function() {console.error("locations-alt.json not loaded");}),

  $.getJSON("../data/episodes.json", function(data) {
    episodesData = data.episodes;
    console.log("episodes.json loaded");
  })
  .fail(function() {console.error("episodes.json not loaded");}),

  // $.getJSON("../data/characters-include.json", function(data) {
  //   charactersIncludeData = data.include;
  //   console.log("characters-include.json loaded");
  // })
  // .fail(function() {console.error("characters-include.json not loaded");}),

  // $.getJSON("../data/characters-gender.json", function(data) {
  //   charactersGenderData = data.gender;
  //   console.log("characters-gender.json loaded");
  // })
  // .fail(function() {console.error("characters-gender.json not loaded");}),

  // $.getJSON("../data/keyValues.json", function(data) {
  //   keyValues = data.keyValues;
  // episodeLengths = data.episodeLengths;
  //   locations = data.sceneLocSorted;
  //   subLocations = data.sceneSubLocSorted;
  //   console.log("keyValues.json loaded");
  // })
  // .fail(function() {console.error("keyValues.json not loaded");}),

  // $.getJSON("../data/characters-groups.json", function(data) {
  //   group = data.groups;
  //   console.log("characters-groups.json loaded");
  // })
  // .fail(function() {console.error("characters-groups.json not loaded");}),

  // $.getJSON("../data/colors.json", function(data) {
  //   colors = data.colors;
  //   console.log("colors.json loaded");
  // })
  // .fail(function() {console.error("colors.json not loaded");}),


/* DO STUFF WITH THE DATA */

).then(function() {
  console.log("now that the files are loaded... do magic.");

  var allCharacters = []; // array for all characters
  var uniqueCharacters = []; // array for uniqueCharacters
        
  for (var i in episodesData) {
    // act on scenes
    var scenes = episodesData[i].scenes;
    for (var j in scenes){
      // calculate length of scene in seconds
      var sceneLength;
      if(config.countUp == true){
        sceneLength = sec(scenes[j].sceneEnd) - sec(scenes[j].sceneStart);
      } else if(config.countUp == false){
        sceneLength = sec(scenes[j].sceneStart) - sec(scenes[j].sceneEnd);
      }
      scenes[j].length = sceneLength;

      // add characters in scene to allCharacters array
      for (var k in scenes[j].characters){
        if(scenes[j].characters[k].name.length > 0){
          allCharacters.push(scenes[j].characters[k].name);
        }
      }
    }
  }

  // deduplicate the list of characters from scenes
  uniqueCharacters = allCharacters.filter(onlyUnique).sort();

  // rebuild uniqueCharacters array
  for(i=0; i<uniqueCharacters.length; i++){
    uniqueCharacters[i] = {"name":uniqueCharacters[i], "num":0};
    for(j=0; j<locationsData.length; j++){
      uniqueCharacters[i][locationsData[j].location] = 0;
    }
  }

  // sum scene lengths for characters in scenes
  for(var i in episodesData) {
    for(var j in episodesData[i].scenes){
      for(var k in episodesData[i].scenes[j].characters){
        for(var l in uniqueCharacters){
          if(episodesData[i].scenes[j].characters[k].name == uniqueCharacters[l].name){
            // counter for the number of different regions
            if(uniqueCharacters[l][episodesData[i].scenes[j].location] == 0){
              uniqueCharacters[l].num += 1;
            }
            uniqueCharacters[l][episodesData[i].scenes[j].location] += episodesData[i].scenes[j].length;
          }
        } 
      }
    }
  }

  for(var i = uniqueCharacters.length; i--; ) {
    if(uniqueCharacters[i].num < 2) {
      uniqueCharacters.splice(i, 1);
    }
  }

  // build the visualization

  var data = uniqueCharacters;
  var barHeight = config.barHeight;

  var svg = d3.select("svg"),
      margin = {top: 20, right: 150, bottom: 30, left: 180},
      width = +svg.attr("width") - margin.left - margin.right,
      height = barHeight*data.length + margin.top + margin.bottom,
      g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var y = d3.scaleBand() 
      .rangeRound([0, height])
      .paddingInner(0.15)
      .align(0.1);

  var x = d3.scaleLinear()
      .rangeRound([0, width]);

  //var z = d3.scaleOrdinal(d3.schemeCategory20c);
  
  /* CUSTOM FOR STRANGER THINGS */
  var z = d3.scaleOrdinal().range([
    "#393b79", // Big City
    "#5254a3", // Chicago, Illinois
    "#6b6ecf", // outside Chicago, Illinois
    "#9c9ede", // Pittsburgh, Pennsylvania
    "#CCCCCC", // Sesser, Illinois
    "#cedb9c", // to Sesser, Illinois
    "#b5cf6b", // Indianapolis, Indiana
    "#8ca252", // 515 Larrabee Road, Indiana
    "#637939", // Hawkins, Indiana
    "#141e30" // Upside Down
  ]); // based on d3.schemeCategory20b

  var stack = d3.stack()
    .offset(d3.stackOffsetExpand);

  var keys = d3.keys(data[0]).slice(2,);

  for (i=0; i<data.length; i++){
    var t=0;
    for(j=0; j<keys.length; j++){
      t += data[i][keys[j]];
    }
    data[i].total = t;
  } 

  data.sort(function(a, b) { return a.num - b.num; }).reverse();

  y.domain(data.map(function(d) { return d.name; }));
  //x.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
  z.domain(keys);

  g.append("g")
    .selectAll("g")
    //.data(d3.stack().keys(keys)(data))
    .data(stack.keys(keys)(data))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("y", function(d) { return y(d.data.name); })
      .attr("x", function(d) { return x(d[0]); })
      .attr("width", function(d) { return x(d[1]) - x(d[0]); })
      .attr("height", y.bandwidth());

  g.selectAll("g")
    .data(stack.keys(keys)(data))
    .append("svg:title")
      .text(function(d,i) {
        // not sure why this shift needs to happen...
        if(i == 0){
          return keys[keys.length-1]
        } else {
          return keys[i-1]
        };
      });

  g.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0,0)")
    .call(d3.axisLeft(y));

  g.append("g")
    .attr("class", "top-axis")
    .call(d3.axisTop(x).ticks(10, "%"));

  g.selectAll(".axis")
    .selectAll(".tick")
    .data(data)
    .append("text")
    .attr("class", "timestamp")
    .attr("dy", "0.35em")
    .attr("dx", function(d){ return width + 6; })
    .attr("text-anchor", "start")
    .text(function(d){ return "[" + d.num + "]"; });

  

  var legend = g.append("g")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("text-anchor", "end")
    .attr("transform", function(d, i) { return "translate(50, 40)" })
    .selectAll("g")
    .data(keys.slice())
    .enter().append("g")
    .attr("transform", function(d, i) { return "translate(100," + i * 20 + ")"; });

  legend.append("rect")
    .attr("x", width - 19)
    .attr("width", 19)
    .attr("height", 19)
    .attr("fill", z);

  legend.append("text")
    .attr("x", width - 24)
    .attr("y", 9.5)
    .attr("dy", "0.32em")
    .text(function(d) {
      return d.replace("Pennsylvania","PA").replace("Illinois","IL").replace(", Indiana",", IN"); // CUSTOM FOR STRANGER THINGS: was return d - added .replace() to update labels in keys
    });
});

    </script>
